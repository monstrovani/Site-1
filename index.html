    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden; /* Evita rolagem horizontal indesejada */
        }
        /* Estilo para o fundo com cora√ß√µes */
        .heart-background {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            position: relative;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            transform: rotate(-45deg);
            animation: floatHeart 15s infinite ease-in-out;
            border-radius: 50% 50% 0 0;
            opacity: 0.7;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: inherit;
            border-radius: 50%;
        }
        .heart::before {
            left: -50%;
        }
        .heart::after {
            top: -50%;
        }

        /* Varia√ß√µes de tamanho e posi√ß√£o dos cora√ß√µes */
        .heart:nth-child(1) { width: 40px; height: 40px; left: 10%; top: 20%; animation-delay: 0s; }
        .heart:nth-child(2) { width: 60px; height: 60px; left: 80%; top: 5%; animation-delay: 2s; background-color: rgba(255, 200, 220, 0.4); }
        .heart:nth-child(3) { width: 30px; height: 30px; left: 30%; top: 70%; animation-delay: 4s; }
        .heart:nth-child(4) { width: 70px; height: 70px; left: 50%; top: 40%; animation-delay: 6s; background-color: rgba(255, 180, 200, 0.5); }
        .heart:nth-child(5) { width: 50px; height: 50px; left: 5%; top: 90%; animation-delay: 8s; }
        .heart:nth-child(6) { width: 80px; height: 80px; left: 90%; top: 60%; animation-delay: 10s; background-color: rgba(255, 160, 180, 0.6); }

        @keyframes floatHeart {
            0% { transform: translateY(0) rotate(-45deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(0) rotate(-45deg); opacity: 0.7; }
        }

        /* Estilo para o texto "Te Amo Giovanna" */
        .te-amo-text {
            font-family: 'Pacifico', cursive; /* Fonte mais rom√¢ntica */
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3); /* Sombra para destaque */
            animation: pulseText 2s infinite ease-in-out; /* Anima√ß√£o de pulso */
        }

        @keyframes pulseText {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Estilo para a imagem com borda de cora√ß√£o */
        .heart-border {
            border-radius: 50%; /* Torna a imagem circular */
            box-shadow: 0 0 20px rgba(255, 0, 100, 0.6); /* Sombra rosa brilhante */
            border: 5px solid #ff69b4; /* Borda rosa choque */
            object-fit: cover; /* Garante que a imagem preencha o espa√ßo sem distorcer */
        }

        /* Efeito de brilho no bot√£o */
        .shiny-button {
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .shiny-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            transform: skewX(-30deg);
            transition: 0.5s;
            z-index: -1;
        }
        .shiny-button:hover::after {
            left: 100%;
        }
    </style>
</head>
