        /* CSS GERAL PARA HTML E BODY */
        html {

        /* Estilo para o fundo com cora√ß√µes - AGORA LARANJA E CORA√á√ïES CAINDO */
        .heart-background {
            background: linear-gradient(135deg, #DDA0DD 0%, #EE82EE 100%); /* Fundo laranja vibrante */
            position: fixed; /* Fixa o fundo na tela */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Garante que o fundo fique atr√°s do conte√∫do */
            pointer-events: none; /* Permite clicar no conte√∫do por tr√°s do fundo */
        }
        .heart {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.7); /* Cora√ß√µes vermelhos com transpar√™ncia */
            transform: rotate(-45deg); /* Mant√©m a forma de cora√ß√£o */
            border-radius: 50% 50% 0 0;
            animation-name: fallHeart; /* Nome da anima√ß√£o */
            animation-iteration-count: infinite; /* Repete infinitamente */
            animation-timing-function: linear; /* Velocidade constante */
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: inherit;
            border-radius: 50%;
        }
        .heart::before {
            left: -50%;
        }
        .heart::after {
            top: -50%;
        }

        /* Anima√ß√£o para os cora√ß√µes caindo */
        @keyframes fallHeart {
            0% {
                top: -10%; /* Come√ßa ligeiramente acima do topo da tela */
                opacity: 0; /* Come√ßa invis√≠vel */
            }
            10% {
                opacity: 0.7; /* Fica vis√≠vel */
            }
            90% {
                opacity: 0.7; /* Permanece vis√≠vel */
            }
            100% {
                top: 110%; /* Cai completamente para fora da tela */
                opacity: 0; /* Desaparece */
            }
        }

        /* Varia√ß√µes de tamanho, posi√ß√£o e velocidade dos cora√ß√µes */
        .heart:nth-child(1) { width: 30px; height: 30px; left: 10%; animation-duration: 10s; animation-delay: 0s; }
        .heart:nth-child(2) { width: 45px; height: 45px; left: 30%; animation-duration: 12s; animation-delay: 2s; }
        .heart:nth-child(3) { width: 25px; height: 25px; left: 50%; animation-duration: 8s; animation-delay: 4s; }
        .heart:nth-child(4) { width: 50px; height: 50px; left: 70%; animation-duration: 15s; animation-delay: 6s; }
        .heart:nth-child(5) { width: 35px; height: 35px; left: 90%; animation-duration: 9s; animation-delay: 8s; }
        .heart:nth-child(6) { width: 40px; height: 40px; left: 20%; animation-duration: 11s; animation-delay: 10s; }
        .heart:nth-child(7) { width: 55px; height: 55px; left: 60%; animation-duration: 13s; animation-delay: 1s; }
        .heart:nth-child(8) { width: 20px; height: 20px; left: 40%; animation-duration: 7s; animation-delay: 3s; }
        .heart:nth-child(9) { width: 38px; height: 38px; left: 5%; animation-duration: 14s; animation-delay: 5s; }
        .heart:nth-child(10) { width: 62px; height: 62px; left: 85%; animation-duration: 10s; animation-delay: 7s; }
        .heart:nth-child(11) { width: 28px; height: 28px; left: 15%; animation-duration: 9s; animation-delay: 9s; }
        .heart:nth-child(12) { width: 48px; height: 48px; left: 75%; animation-duration: 12s; animation-delay: 11s; }

        /* Estilo para o t√≠tulo da p√°gina */

        /* Estilo para os n√∫meros da contagem */

        /* Efeito de brilho no bot√£o */
        .shiny-button {

        /* Estilo para o bot√£o "Voltar ao Topo" */

    </style>

    <script>
        // Fun√ß√£o para calcular os dias
        function calcularDias() {
            // Data de in√≠cio do relacionamento: 08/04/2020
            const dataInicioRelacionamento = new Date('2020-04-08T00:00:00'); // Formato ISO 8601 para evitar problemas de fuso hor√°rio
            // Data de in√≠cio do casamento: 06/09/2023
            const dataInicioCasamento = new Date('2023-09-06T00:00:00');

            const dataAtual = new Date();

            // Calcula a diferen√ßa em milissegundos
            const diffRelacionamento = dataAtual.getTime() - dataInicioRelacionamento.getTime();
            const diffCasamento = dataAtual.getTime() - dataInicioCasamento.getTime();

            // Converte milissegundos para dias
            const diasRelacionamento = Math.floor(diffRelacionamento / (1000 * 60 * 60 * 24));
            const diasCasamento = Math.floor(diffCasamento / (1000 * 60 * 60 * 24));

            // Atualiza os elementos na p√°gina
            document.getElementById('diasJuntos').textContent = diasRelacionamento;
            document.getElementById('diasCasados').textContent = diasCasamento;
        }

        // NOVO C√ìDIGO JAVASCRIPT PARA O BOT√ÉO "VOLTAR AO TOPO"
        const scrollToTopBtn = document.getElementById("scrollToTopBtn");

        // Mostra o bot√£o quando o usu√°rio rola para baixo 200px
        window.onscroll = function() {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                scrollToTopBtn.style.display = "block";
            } else {
                scrollToTopBtn.style.display = "none";
            }
        };

        // Quando o usu√°rio clica no bot√£o, rola para o topo do documento
        scrollToTopBtn.addEventListener("click", function() {
            window.scrollTo({
                top: 0,
                behavior: "smooth" // Rolagem suave
            });
        });

        // Chama a fun√ß√£o quando a p√°gina √© carregada
        window.onload = calcularDias;

        // Opcional: Atualizar a contagem a cada dia (se a p√°gina ficar aberta por muito tempo)
        // setInterval(calcularDias, 1000 * 60 * 60 * 24); // A cada 24 horas
    </script>
