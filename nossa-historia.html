    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        /* Estilo para o fundo com cora√ß√µes (copiado do index.html para consist√™ncia) */
        .heart-background {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            position: relative;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            transform: rotate(-45deg);
            animation: floatHeart 15s infinite ease-in-out;
            border-radius: 50% 50% 0 0;
            opacity: 0.7;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: inherit;
            border-radius: 50%;
        }
        .heart::before {
            left: -50%;
        }
        .heart::after {
            top: -50%;
        }

        /* Varia√ß√µes de tamanho e posi√ß√£o dos cora√ß√µes (copiado do index.html) */
        .heart:nth-child(1) { width: 40px; height: 40px; left: 10%; top: 20%; animation-delay: 0s; }
        .heart:nth-child(2) { width: 60px; height: 60px; left: 80%; top: 5%; animation-delay: 2s; background-color: rgba(255, 200, 220, 0.4); }
        .heart:nth-child(3) { width: 30px; height: 30px; left: 30%; top: 70%; animation-delay: 4s; }
        .heart:nth-child(4) { width: 70px; height: 70px; left: 50%; top: 40%; animation-delay: 6s; background-color: rgba(255, 180, 200, 0.5); }
        .heart:nth-child(5) { width: 50px; height: 50px; left: 5%; top: 90%; animation-delay: 8s; }
        .heart:nth-child(6) { width: 80px; height: 80px; left: 90%; top: 60%; animation-delay: 10s; background-color: rgba(255, 160, 180, 0.6); }

        @keyframes floatHeart {
            0% { transform: translateY(0) rotate(-45deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(0) rotate(-45deg); opacity: 0.7; }
        }

        /* Estilo para o t√≠tulo da p√°gina */
        .page-title {
            font-family: 'Pacifico', cursive;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* Estilo para os n√∫meros da contagem */
        .countdown-number {
            font-family: 'Pacifico', cursive;
            text-shadow: 2px 2px 5px rgba(255, 0, 100, 0.5);
        }

        /* Efeito de brilho no bot√£o (copiado do index.html) */
        .shiny-button {
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .shiny-button::after {
            content: '';
            position: absolute;
            top: 0;

            transition: 0.5s;

    </style>
</head>
<body class="heart-background min-h-screen flex items-center justify-center p-4">

    <script>
        // Fun√ß√£o para calcular os dias
        function calcularDias() {
            // Data de in√≠cio do relacionamento: 08/04/2020
            const dataInicioRelacionamento = new Date('2020-04-08T00:00:00'); // Formato YYYY-MM-DD para evitar problemas de fuso hor√°rio
            // Data de in√≠cio do casamento: 06/09/2023
            const dataInicioCasamento = new Date('2023-09-06T00:00:00');

            const dataAtual = new Date();

            // Calcula a diferen√ßa em milissegundos
            const diffRelacionamento = dataAtual.getTime() - dataInicioRelacionamento.getTime();
            const diffCasamento = dataAtual.getTime() - dataInicioCasamento.getTime();

            // Converte milissegundos para dias
            const diasRelacionamento = Math.floor(diffRelacionamento / (1000 * 60 * 60 * 24));
            const diasCasamento = Math.floor(diffCasamento / (1000 * 60 * 60 * 24));

            // Atualiza os elementos na p√°gina
            document.getElementById('diasJuntos').textContent = diasRelacionamento;
            document.getElementById('diasCasados').textContent = diasCasamento;
        }

        // Chama a fun√ß√£o quando a p√°gina √© carregada
        window.onload = calcularDias;

        // Opcional: Atualizar a contagem a cada dia (se a p√°gina ficar aberta por muito tempo)
        // setInterval(calcularDias, 1000 * 60 * 60 * 24); // A cada 24 horas
    </script>
